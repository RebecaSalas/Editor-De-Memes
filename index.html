<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="icon"
            type="imagenes/png"
            href="./imagenes/RS_Dseñadora web.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
            integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
            integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <title>Editor de memes</title>
    </head>

    <body>
        <!--PANEL SUPERIOR------>
        <header>
            <h1 class="generador">Generador de Memes</h1>
            <div class="panel-superior">
                <button type="button" class="boton-imagen">
                    <i class="fa-regular fa-file-image"></i>Imagen
                </button>
                <button type="button" class="boton-texto">
                    <i class="fa-sharp fa-solid fa-font"></i>Texto
                </button>
                <button type="button" class="boton-oscuro">
                    <i class="fa-solid fa-lightbulb"></i>Modo oscuro
                </button>
                <button type="button" class="boton-claro">
                    <i class="fa-solid fa-lightbulb"></i>Modo claro
                </button>
            </div>
        </header>
        <!-- FIN DEL PANEL SUPERIOR------>

        <!--CUADRO EDITOR DE IMAGEN------>
        <main class="editor">
            <div class="meme">
                <p class="meme-texto" id="texto-superior">TEXTO SUPERIOR</p>
                <div class="meme-imagen" src="" alt="Imagen del Meme"></div>
                <p class="meme-texto" id="texto-inferior">TEXTO INFERIOR</p>
            </div>
            <!--Descargar imagen-->
            <button type="button" class="descargar">
                <i class="fa-solid fa-download"></i>Descargar meme
            </button>
        </main>
        <!--FIN DEL CUADRO EDITOR DE IMAGEN------>

        <aside>
            <!--PANEL DERECHO - SECCION IMAGEN--->
            <section class="panel-derecho">
                <button
                    type="button"
                    class="cerrar-panel"
                    aria-label="Cerrar panel"
                >
                    <i class="fas fa-times"></i>
                </button>
                <h2>IMAGEN</h2>
                <!--Agregar imagen con url-->
                <div class="imagen-contenedor">
                    <label for="imagen-url">URL</label>
                    <input
                        type="url"
                        id="imagen-url"
                        placeholder="URL de la imagen"
                    />
                </div>
                <!--Cambiar color de fondo-->
                <h3>FONDO</h3>
                <div class="fondo-contenedor">
                    <div class="fondo">
                        <input
                            type="color"
                            id="cambiar-fondo"
                            value="#f9070f"
                            name="cambiar color de fondo"
                        />
                    </div>
                    <!--Cambiar modo de mezcla de fondo-->
                    <select class="mezcla-fondo">
                        <option value="ninguno">Ninguno</option>
                        <option value="aclarar">Aclarar</option>
                        <option value="oscurecer">Oscurecer</option>
                        <option value="diferencia">Diferencia</option>
                        <option value="luminosidad">Luminosidad</option>
                        <option value="multiplicar">Multiplicar</option>
                    </select>
                </div>
                <!--Cambiar filtros-->
                <div class="filtros-contenedor">
                    <h3>FILTROS</h3>
                    <label for="brillo">Brillo</label>
                    <input
                        type="range"
                        id="brillo"
                        min="0"
                        max="1"
                        step="0.1"
                        value="1"
                    />
                    <label for="opacidad">Opacidad</label>
                    <input
                        type="range"
                        id="opacidad"
                        min="0"
                        max="1"
                        step="0.1"
                        value="1"
                    />
                    <label for="contraste">Contraste</label>
                    <input
                        type="range"
                        id="contraste"
                        min="100"
                        max="1000"
                        step="1"
                        value="100"
                    />
                    <label for="desenfoque">Desenfoque</label>
                    <input
                        type="range"
                        id="desenfoque"
                        min="0"
                        max="10"
                        step="0.1"
                        value="0"
                    />
                    <label for="escala-grises">Escala de grises</label>
                    <input
                        type="range"
                        id="escala-grises"
                        min="0"
                        max="100"
                        step="1"
                        value="0"
                    />
                    <label for="sepia">Sepia</label>
                    <input
                        type="range"
                        id="sepia"
                        min="0"
                        max="100"
                        step="1"
                        value="0"
                    />
                    <label for="Hue">Hue</label>
                    <input
                        type="range"
                        id="matiz"
                        min="0"
                        max="359"
                        step="1"
                        value="0"
                    />
                    <label for="saturacion">Saturación</label>
                    <input
                        type="range"
                        id="saturacion"
                        min="100"
                        max="1000"
                        step="10"
                        value="100"
                    />
                    <label for="negativo">Negativo</label>
                    <input
                        type="range"
                        id="negativo"
                        min="0"
                        max="1"
                        step="0.1"
                        value="0"
                    />
                    <!--Restablecer filtros---->
                    <button class="reestablecer-filtros">
                        Restablecer Filtros
                    </button>
                </div>
            </section>
            <!--FIN PANEL DERECHO - SECCION DE IMAGEN---->

            <!--PANEL IZQUIERDO - SECCIÓN DE TEXTO---->
            <section class="panel-izquierdo">
                <!--Cerrar panel texto---->
                <button
                    type="button"
                    class="cerrar-panel"
                    aria-label="Cerrar panel"
                >
                    <i class="fas fa-times"></i>
                </button>
                <h2>TEXTO</h2>
                <!--Editar y remover texto superior---->
                <div class="entrada-texto">
                    <label for="texto-superior">SUPERIOR</label>
                    <input
                        type="text"
                        id="input-texto-superior"
                        placeholder="TEXTO SUPERIOR"
                    />
                    <input type="checkbox" id="sin-texto-superior" />
                    <label for="sin-texto-superior">Sin texto superior</label>
                </div>
                <!--Editar y remover texto inferior---->
                <div class="entrada-texto">
                    <label for="texto-inferior">INFERIOR</label>
                    <input
                        type="text"
                        id="input-texto-inferior"
                        placeholder="TEXTO INFERIOR"
                    />
                    <input type="checkbox" id="sin-texto-inferior" />
                    <label for="sin-texto-inferior">Sin texto inferior</label>
                </div>

                <!--FUENTE-->
                <div class="ajustes-fuente">
                    <label for="fuente">FUENTE</label>
                    <!--Cambiar familia de fuente---->
                    <select id="fuente">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">
                            American Typewriter
                        </option>
                        <option value="Monospace">Monospace</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Time New Roman">Time New Roman</option>
                    </select>
                    <!--Cambiar tamaño de fuente---->
                    <div class="fuente-alineacion">
                        <input type="number" id="tamaño-fuente" value="40" />
                        <!--Cambiar alineación---->
                        <div class="alineacion">
                            <button
                                type="button"
                                class="alineacion-izquierda"
                                aria-label="Alinear a la izquierda"
                            >
                                <i class="fas fa-align-left"></i>
                            </button>
                            <button
                                type="button"
                                class="alineacion-centro"
                                aria-label="Alinear al centro"
                            >
                                <i class="fas fa-align-center"></i>
                            </button>
                            <button
                                type="button"
                                class="alineacion-derecha"
                                aria-label="Alinear a la derecha"
                            >
                                <i class="fas fa-align-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!--Cambiar color de texto y fondo---->
                <div class="contenedor-color-fondo">
                    <div class="ajustes-color">
                        <div class="color-texto">
                            <label for="color">COLOR</label>
                            <input type="color" id="color" value="#f9070f" />
                        </div>
                        <div class="color-fondo">
                            <label for="fondo">FONDO</label>
                            <input type="color" id="fondo" value="#f9070f" />
                        </div>
                    </div>
                    <div class="transparente">
                        <input type="checkbox" id="fondo-transparente" />
                        <label for="fondo-transparente"
                            >Fondo transparente</label
                        >
                    </div>
                </div>
                <!--Contorno---->
                <div class="ajustes-contorno">
                    <label>CONTORNO</label>
                    <div class="contorno-texto">
                        <button
                            type="button"
                            class="contorno-ninguno"
                            aria-label="Ninguno"
                        >
                            Ninguno
                        </button>
                        <button
                            type="button"
                            class="contorno-claro"
                            aria-label="Claro"
                        >
                            Claro
                        </button>
                        <button
                            type="button"
                            class="contorno-oscuro"
                            aria-label="Oscuro"
                        >
                            Oscuro
                        </button>
                    </div>
                </div>
                <!--Espaciado---->
                <div class="ajustes-espaciado">
                    <label for="espaciado">ESPACIADO</label>
                    <input type="number" id="espaciado" value="35" />
                </div>
                <!--Cambiar alto de línea de texto---->
                <div class="ajustes-interlineado">
                    <label for="interlineado">INTERLINEADO</label>
                    <select id="interlineado">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </section>
            <!--FIN PANEL IZQUIERDO - SECCION DE TEXTO---->
        </aside>
        <script src="main.js"></script>
    </body>
</html>
